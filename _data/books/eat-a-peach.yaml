- text: I've found that the cooks with the brightest prospects are the ones who are hardest on themselves. The trick is to direct that dissatisfaction to your advantage. Every day as a cook can be a fresh start. There are no lingtering effects from the previous bad service. Yesterday's mistakes are gone. Resolve to be better today. Just know that in three or four months' time when you move to a new section, it's all going to feel freshly impossible again.
  page: Page 274
- text: Every dish and service is an opportunity to collect data. It's only a mistake if you don't learn from it.
