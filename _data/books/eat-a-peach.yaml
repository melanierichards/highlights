- text: Lobsters grow by molting. They shed their old shell to reveal new, soft shell that will eventually grow and harden around them. By the time they're done, there's no sign of the lobster they were. It's an exhausting, dangerous process. It takes a tremendous amount of energy and leaves them exposed and vulnerable while they're in the middle of it.
